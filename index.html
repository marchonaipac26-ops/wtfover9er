<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Countdown to April 5, 2026</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f7fb}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,40,.08);width:360px}
    h1{margin:0 0 12px;font-size:18px;text-align:center}
    .controls{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
    .controls input{padding:8px;border:1px solid #dbe4f0;border-radius:6px}
    .controls button{padding:8px;border-radius:6px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    .controls .flat{background:#6b7280}
    #display{text-align:center;font-weight:700;font-size:20px;padding:14px;border-radius:8px;background:#f1f5f9}
    .row{display:flex;gap:8px}
    .row button{flex:1}
  </style>
</head>
<body>
  <div class="card">
    <h1>Countdown to April 5, 2026</h1>
    <div class="controls">
      <label>Target date/time:
        <input id="targetDate" type="datetime-local" value="2026-04-05T00:00">
      </label>
      <label>Or seconds from now:
        <input id="seconds" type="number" min="1" placeholder="seconds">
      </label>
      <div class="row">
        <button id="start">Start</button>
        <button id="stop" class="flat">Stop</button>
        <button id="reset" class="flat">Reset</button>
      </div>
    </div>
    <div id="display">00:00:00</div>
  </div>

  <script>
  (function(){
    const targetInput = document.getElementById('targetDate');
    const secondsInput = document.getElementById('seconds');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const resetBtn = document.getElementById('reset');
    const display = document.getElementById('display');
    let timer = null;
    let target = null;

    function format(ms){
      if(ms<=0) return "00:00:00";
      const total = Math.floor(ms/1000);
      const days = Math.floor(total/86400);
      const hrs = Math.floor((total%86400)/3600);
      const mins = Math.floor((total%3600)/60);
      const secs = total%60;
      const hh = String(hrs).padStart(2,'0');
      const mm = String(mins).padStart(2,'0');
      const ss = String(secs).padStart(2,'0');
      return days>0 ? `${days}d ${hh}:${mm}:${ss}` : `${hh}:${mm}:${ss}`;
    }

    function tick(){
      if(!target) return;
      const diff = target - Date.now();
      display.textContent = diff>0 ? format(diff) : "00:00:00";
      if(diff<=0){
        clearInterval(timer); timer = null; try{ new Audio().play(); }catch(e){}
        alert('Countdown to April 5, 2026 finished!');
      }
    }

    function startCountdown(){
      if(timer) return;
      const s = parseInt(secondsInput.value,10);
      if(!isNaN(s) && s>0){
        target = Date.now() + s*1000;
      } else if(targetInput.value){
        const t = new Date(targetInput.value);
        if(isNaN(t)) { alert('Invalid date/time'); return; }
        target = t.getTime();
      } else {
        alert('Enter a target date/time or seconds.');
        return;
      }
      tick();
      timer = setInterval(tick,1000);
    }

    startBtn.addEventListener('click', startCountdown);
    stopBtn.addEventListener('click', ()=>{ if(timer){ clearInterval(timer); timer=null; } });
    resetBtn.addEventListener('click', ()=>{ if(timer){ clearInterval(timer); timer=null; } display.textContent='00:00:00'; target=null; secondsInput.value=''; });

    // Auto-start on load for April 5, 2026
    window.addEventListener('load', ()=>{
      if(targetInput.value){ startCountdown(); }
    });
  })();
  </script>
</body>
</html>
